<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
    />

    <title>Formularz</title>
</head>

<body>
<div class="container">
    <h1>Dość złożony formularz</h1>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="input-name" class="form-label">Imię</label>
            <input type="text" class="form-control" id="input-name" placeholder="Jan" required/>
            <div class="invalid-feedback">Podaj imię</div>
        </div>

        <div class="col-md-6">
            <label for="input-surname" class="form-label"> Nazwisko </label>
            <input type="text" class="form-control" id="input-surname" placeholder="Kowalski" required/>
            <div class="invalid-feedback">Podaj nazwisko</div>
        </div>

        <div>

        <div class="col-md-12">
            <label for="input-email" class="form-label">Email</label>
            <input type="text" class="form-control" id="input-email" placeholder="Jan.kowalski@wp.pl" required/>
            <div class="invalid-feedback"> email wymagany</div>
        </div>

        <div>

        <div class="col-md-12">
             <label for="input-password" class="form-label">Hasło</label>
             <input minlength="8" class="form-control" id="input-password" placeholder="Rtokiore" required/>
             <div class="invalid-feedback"> Hasło musi mieć minimum 8 znaków</div>
        </div>

        <div>

        <div class="col-md-12">
             <label for="input-address" class="form-label">Ulica</label>
                 <input type="input-address" class="form-control" id="input-address" placeholder="Okrężna" required/>
             <div class="invalid-feedback"> Podaj adres</div>
        </div>

        <div class="row">
              <div class="col-6">
                 <label for="input-code" class="form-label">Kod pocztowy</label>
                 <div class="input-group">
                     <input type="input-code" class="form-control" id="input-code" placeholder="00" required/>
                     <div class="input-group-prepend">
                        <span class="input-group-text">-</span>
                     </div>
                     <input type="input-code2" class="form-control" id="input-code2" placeholder="000" required/>
                     <div class="invalid-feedback">Podaj kod</div>
        </div>

        </div>
              <div class="col-6">
              <label for="input-city" class="form-label">Miejscowość</label>
              <input type="input-city" class="form-control" id="input-city" placeholder="Gdańsk" required/><div class="invalid-feedback">Wpisz miasto</div>
        </div>

        </div>

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check-terms" aria-describedby="terms-help"
                           required/>
                    <label class="form-check-label" for="check-terms">Akceptuję regulamin </label>
                    <div id="terms-help" class="form-text"> Zaakceptuj regulamin, jeśli chcesz kontynuować</div>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                </div>

    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
                "submit",
                function (event) {
                    event.preventDefault();
                    event.stopPropagation();

                    if (form.checkValidity()) {
                        alert("Gratulacje – ten formularz wygląda dobrze :)");
                    }

                    form.classList.add("was-validated");
                },
                false
            );
        });
    })();
</script>
</body>
</html>
